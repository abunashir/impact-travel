engines:
  rubocop:
    enabled: true
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
    exclude_fingerprints:
      - 6c7612427ad932ad59ce8b7d70b9373b
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - ruby
        - javascript
ratings:
  paths:
    - app/**
    - lib/**
    - "**.rb"
exclude_paths:
  - spec/**/*
  - "**/vendor/**/*"
